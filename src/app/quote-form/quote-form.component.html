<div class="container">
    <h2 class="text-center">New Quote</h2>
    <hr>
  <form>

      <div class="form-group">
          <label for="quote">Quote</label>
          <textarea class="form-control" id="quote" rows="4" required></textarea>
      </div>

      <div class="form-group">
          <label for="author">Author</label>
          <input type="text" required class="form-control" id="author">
      </div>

      <div class="form-group">
          <label for="submitter">Submitted by</label>
          <input type="text" required class="form-control" id="submitter">
      </div>
      <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
